<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- <link rel="stylesheet" href="../css/zoning.css"> -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/frameworks/fontawesome.min.css">
    <link rel="stylesheet" href="../css/frameworks/bootstrap.min.css">
    <script src="../js/frameworks/vue.global.prod.js"></script>

<body>
    <!-- header -->
    <header>
        <div>
            <img id="logo-site" src="../assets/logo/Logo.png" alt="logo du site">
            <a href="../index.html#welcome">Accueil</a>
            <a href="../index.html#projects" class="real-inde">Réalisations</a>
            <a href="../index.html#resume">Parours</a>
            <a href="#">Contact</a>
        </div>
    </header>

    <!-- main -->
    <main class="container" id="main-contacts">
        <h2>Contactez-moi</h2>
        <form id="card-form" class="d-flex flex-column col-sm-12 col-md-8 col-lg-6" action="">
            <label for="name">Nom</label>
            <input class="col-4" type="text" name="name" id="name">
            <label for="firstname">Prénom</label>
            <input class="col-4" type="text" name="firstname" id="firstname">
            <label for="email">Email</label>
            <input class="col-4" type="email" name="email" id="email">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <button id="contact-btn" class="btn">envoyer</button>
        </form>

    </main>

    <!-- footer -->
    <footer>
        <a href="../includes/mentions_legales.html">Mentions légales</a>
    </footer>
